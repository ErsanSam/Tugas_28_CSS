<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style media="screen">
      body{
        background-color:#333333;
      }
      .container{
        margin-top:50px;
        background-color:#333333;
        width:33%;
        color:white;
      }
      a{
        text-decoration:none;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <form class="" action="index.html" method="post">
      <div class="d-flex justify-content-center">
        <div class="circle">
          <img src="lampung.jpg" class="rounded-circle " width="200px" height="100px" alt="Lampung">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Nama Lengkap</b></label>
        <input type="text" class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Alamat</b></label>
        <textarea class="form-control" name="name" style="width:100%;"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Alamat Email</b></label>
        <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Kata Sandi </b></label>
        <input type="Password" class="form-control" placeholder="Kata sandi">
      </div>
      <div class="mb-3">
        <label class="form-label"><b>Scan KTP</b></label><br>
        <input type="file" accept="image/jpeg">
      </div>
      <div>
      <p><input type="checkbox">&nbsp;<sub>Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.</sub></p>
    </div>
    <div class="d-grid gap-2">
      <input type="button" class="btn btn-primary "name="" value="Register">
    </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
